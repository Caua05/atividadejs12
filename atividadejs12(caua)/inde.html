<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        
        <!-- Formulário para adicionar tarefas -->
        <form id="form-task">
            <input type="text" id="task-name" placeholder="Nome da tarefa" required>
            <input type="date" id="task-date" required>
            <select id="task-priority">
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
            </select>
            <button type="submit">Adicionar Tarefa</button>
        </form>
          <hr>
        <!-- Botões de filtro -->
        <div class="filters">
            <button id="filter-all">Mostrar Todas</button>
            <button id="filter-concluded">Mostrar Concluídas</button>
            <button id="filter-pending">Mostrar Pendentes</button>
        </div>

        <!-- Lista de Tarefas -->
        <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
